<!DOCTYPE html>
<html>
<head>
  <title>Request Chain DevTools Panel</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Request Chain Recorder</h1>
      <div class="controls">
        <button id="start-recording" class="button primary">Start Recording</button>
        <button id="stop-recording" class="button danger" disabled>Stop Recording</button>
        <button id="save-chain" class="button" disabled>Save Chain</button>
        <button id="clear-chain" class="button" disabled>Clear</button>
      </div>
    </header>
    
    <div class="tabs">
      <button id="tab-requests" class="tab-button active">Requests</button>
      <button id="tab-chains" class="tab-button">Saved Chains</button>
    </div>
    
    <main>
      <div id="requests-panel" class="tab-content active">
        <div id="recording-status" class="status">Not recording</div>
        <div id="requests-list" class="requests-container">
          <div class="empty-state">No requests recorded yet</div>
        </div>
      </div>
      
      <div id="chains-panel" class="tab-content">
        <div id="chains-list" class="chains-container">
          <div class="empty-state">No saved chains</div>
        </div>
      </div>
    </main>
    
    <div id="details-panel" class="details-panel">
      <h2>Request Details</h2>
      <div id="request-details" class="details-content">
        <div class="empty-state">Select a request to view details</div>
      </div>
    </div>
  </div>
  
  <script src="panel.js"></script>
</body>
</html>
